<div
  class="
    relative
    flex flex-col
    min-w-0
    break-words
    bg-white
    rounded
    mb-6
    xl:mb-0
    shadow-lg
  "
>
  <div class="flex-auto p-4">
    <div class="flex flex-wrap">
      <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
        <h5 class="text-blueGray-400 uppercase font-bold text-xs">
          {{ title }}
        </h5>
        <span class="font-semibold text-xl text-blueGray-700">
          {{ data }}
        </span>
      </div>
      <div class="relative w-auto pl-4 flex-initial">
        <div
          *ngIf="!image"
          class="
            text-white
            p-3
            text-center
            inline-flex
            items-center
            justify-center
            w-12
            h-12
            shadow-lg
            rounded-full
          "
          [ngClass]="color"
        >
          <i [ngClass]="icon"></i>
        </div>
        <div class="items-center flex" *ngIf="image">
          <span
            class="
              w-12
              h-12
              text-sm text-white
              bg-blueGray-200
              inline-flex
              items-center
              justify-center
              rounded-full
            "
          >
            <img
              alt="..."
              class="w-full rounded-full align-middle border-none shadow-lg"
              [src]="image"
            />
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
