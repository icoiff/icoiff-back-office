<button
  class="
    bg-emerald-500
    text-white
    active:bg-emerald-600
    font-bold
    uppercase
    text-sm
    px-6
    py-3
    rounded
    shadow
    hover:shadow-lg
    outline-none
    focus:outline-none
    mr-1
    mb-1
    ease-linear
    transition-all
    duration-150
  "
  type="button"
  (click)="toggleModal()"
>
  <i class="fas fa-plus"></i> Add Saloon
</button>
<div
  *ngIf="showModal"
  class="
    border-1 border-blueGray-500 border-solid
    overflow-x-hidden overflow-y-auto
    fixed
    inset-0
    z-50
    px-16
    justify-center
    items-center
    flex
  "
>
  <div class="relative w-auto mx-auto max-w-xl bg-red-100 ">
    <!--content-->
    <div
      class="
        border-2 border-blueGray-500 border-solid
        rounded-lg
        shadow-lg
        relative
        flex flex-col
        w-full
        bg-white
        outline-none
        focus:outline-none
      "
    >
      <!--header-->
      <div
        class="
          flex
          items-center
          justify-between
          p-5
          border-b border-solid border-blueGray-200
          rounded-t
        "
      >
        <h3 class="text-sm font-semibold">Add Manager to Saloon</h3>
        <button
          class="
            p-1
            ml-auto
            bg-transparent
            border-0
            text-black
            opacity-5
            float-right
            text-3xl
            leading-none
            font-semibold
            outline-none
            focus:outline-none
          "
          (click)="toggleModal()"
        >
          <span
            class="
              bg-transparent
              text-black
              opacity-5
              h-6
              w-6
              text-2xl
              block
              outline-none
              focus:outline-none
            "
          >
            Ã—
          </span>
        </button>
      </div>
      <!--body-->
      <div class="relative px-6 py-6 sm:px-16 flex-auto">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <div class="mt-1">
            <input
              type="text"
              name="email"
              id="email"
              class="
                shadow-sm
                focus:ring-indigo-500 focus:border-indigo-500
                block
                w-full
                sm:text-sm
                border-gray-300
                rounded-md
              "
              [(ngModel)]="email"
              placeholder="you@example.com"
            />
          </div>
        </div>
      </div>
      <!--footer-->
      <div
        class="
          flex
          items-center
          justify-end
          p-6
          border-t border-solid border-blueGray-200
          rounded-b
        "
      >
        <button
          class="
          bg-red-500
          text-white
          active:bg-red-600
          font-bold
          uppercase
          text-sm
          px-6
          py-2
          rounded
          shadow
          hover:shadow-lg
          outline-none
          focus:outline-none
          mr-1
          mb-1
          ease-linear
          transition-all
          duration-150
          "
          type="button"
          (click)="toggleModal()"
        >
          Close
        </button>
        <button
          class="
            bg-emerald-500
            text-white
            active:bg-emerald-600
            font-bold
            uppercase
            text-sm
            px-6
            py-2
            rounded
            shadow
            hover:shadow-lg
            outline-none
            focus:outline-none
            mr-1
            mb-1
            ease-linear
            transition-all
            duration-150
          "
          type="button"
          (click)="sendMail()"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="border-1 border-blueGray-500 border-solid opacity-25 fixed inset-0 z-40 bg-black"></div>
`
