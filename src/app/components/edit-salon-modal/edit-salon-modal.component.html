<div
  *ngIf="edit"
  class="
    border-1 border-blueGray-500 border-solid
    overflow-x-hidden overflow-y-auto
    fixed
    inset-0
    z-50
    px-16
    justify-center
    items-center
    flex
  "
>
  <div class="relative w-auto mx-auto max-w-xl bg-red-100">
    <!--content-->
    <div
      class="
        border-2 border-blueGray-500 border-solid
        rounded-lg
        shadow-lg
        relative
        flex flex-col
        w-full
        bg-white
        outline-none
        focus:outline-none
      "
    >
      <!--header-->
      <div
        class="
          flex
          items-center
          justify-between
          p-5
          border-b border-solid border-blueGray-200
          rounded-t
        "
      >
        <h3 class="text-sm font-semibold">
          Modifier le salon {{ salon.name }}
        </h3>
        <button
          class="
            p-1
            ml-auto
            bg-transparent
            border-0
            text-black
            opacity-5
            float-right
            text-3xl
            leading-none
            font-semibold
            outline-none
            focus:outline-none
          "
          (click)="toggleModal()"
        >
          <span
            class="
              bg-transparent
              text-black
              opacity-5
              h-6
              w-6
              text-2xl
              block
              outline-none
              focus:outline-none
            "
          >
            Ã—
          </span>
        </button>
      </div>
      <!--body-->
      <div class="relative px-6 py-6 sm:px-16 flex-auto">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Nom du Salon</label
          >
          <div class="mt-1">
            <input
              type="text"
              name="name"
              id="name"
              class="
                shadow-sm
                focus:ring-indigo-500 focus:border-indigo-500
                block
                w-full
                sm:text-sm
                border-gray-300
                rounded-md
              "
              [(ngModel)]="name"
              placeholder="you@example.com"
            />
          </div>
        </div>
      </div>
      <div class="relative px-6 py-6 sm:px-16 flex-auto">
        <div>
          <label for="image" class="block text-sm font-medium text-gray-700"
            >Image du Salon</label
          >
          <div class="mt-1 sm:mt-0 sm:col-span-2">
            <div class="flex items-center flex-col">
              <span class="h-20 w-20 rounded-full overflow-hidden bg-gray-100">
                <img [src]="image" alt="" srcset="" />
              </span>
              <input
                style="display: none"
                type="file"
                (change)="onImageChanged($event)"
                #fileInput
              />
              <button
                type="button"
                class="
                  bg-white
                  py-2
                  px-3
                  border border-gray-300
                  rounded-md
                  shadow-sm
                  text-sm
                  leading-4
                  font-medium
                  text-gray-700
                  hover:bg-gray-50
                  focus:outline-none
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-indigo-500
                "
                (click)="fileInput.click()"
              >
                Changer
              </button>
              {{ uploaded }}
            </div>
          </div>
        </div>
      </div>
      <!--footer-->
      <div
        class="
          flex
          items-center
          justify-end
          p-6
          border-t border-solid border-blueGray-200
          rounded-b
        "
      >
        <button
          class="
            bg-red-500
            text-white
            active:bg-red-600
            font-bold
            uppercase
            text-sm
            px-6
            py-2
            rounded
            shadow
            hover:shadow-lg
            outline-none
            focus:outline-none
            mr-1
            mb-1
            ease-linear
            transition-all
            duration-150
          "
          type="button"
          (click)="toggleModal()"
        >
          Fermer
        </button>
        <button
          class="
            bg-emerald-500
            text-white
            active:bg-emerald-600
            font-bold
            uppercase
            text-sm
            px-6
            py-2
            rounded
            shadow
            hover:shadow-lg
            outline-none
            focus:outline-none
            mr-1
            mb-1
            ease-linear
            transition-all
            duration-150
            disabled:bg-gray-500
          "
          [disabled]="loading"
          type="button"
          (click)="sendRegistrationMail()"
        >
          Enregistrer
        </button>
      </div>
    </div>
  </div>
</div>
<div
  *ngIf="edit"
  class="
    border-1 border-blueGray-500 border-solid
    opacity-25
    fixed
    inset-0
    z-40
    bg-black
  "
></div>
`
